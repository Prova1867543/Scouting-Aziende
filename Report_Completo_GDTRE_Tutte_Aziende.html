    { name: "ELLENA S.P.A.", provincia: "Torino", ricavi: "€20.18M", ebitda: "14.38%", cagr: "14.91%", website: "http://www.ellenaspa.com", settore: "Industriale", description: "Azienda operante nel settore Industriale. Ricavi 2024: €20.18M con margine EBITDA del 14.38%. Crescita sostenuta con CAGR del 14.91%. " },

    { name: "SIL.MAC. S.R.L.", provincia: "Bologna", ricavi: "€19.76M", ebitda: "16.82%", cagr: "11.92%", website: "www.silmac.it", settore: "Macchine Automatiche - Packaging", description: "Partner strategico specializzato nella costruzione di macchine e linee automatiche conto terzi per l'industria dalla prototipazione alla produzione di serie. Fondata nel 1971, opera con tre poli produttivi in provincia di Bologna per un totale di 10.000 mq dedicati al montaggio. Settori: Food, Beverage, Packaging, Personal Care, Farmaceutico. Sistema SAP avanzato, certificazione ISO 9001-2015, modello organizzativo 231. Posizione finanziaria netta positiva (€421k cassa). EBITDA in forte crescita: da 6.64% (2021) a 16.82% (2024)." },
    { name: "SECURITY TRUST.IT S.R.L.", provincia: "Brescia", ricavi: "€23.24M", ebitda: "19.90%", cagr: "24.48%", website: "www.securitytrust.it", settore: "Cybersecurity - System Integrator", description: "Leader nella protezione di persone, asset e dati. System Integrator nell'ambito dei sistemi di sicurezza fisica, informatica e industriale con oltre 25 anni di esperienza. 9 sedi in Italia, 90 dipendenti, presenza in 4 paesi esteri. Soluzioni integrate: videosorveglianza, controllo accessi, antintrusione, antincendio, supervisione, cybersecurity e Security Operation Center. Certificazioni ISO. Crescita eccezionale del 24.48% annuo. Marginalità in costante miglioramento: da 12.41% (2021) a 19.90% (2024). Posizione finanziaria netta positiva (€3.11M cassa)." }
  ];

  // Stati per la gestione delle aziende e filtri
  const [currentSlide, setCurrentSlide] = useState(0);
  const [deletedCompanies, setDeletedCompanies] = useState([]);
  const [showDeleted, setShowDeleted] = useState(false);
  const [selectedRegion, setSelectedRegion] = useState('');

  // Funzione per ottenere la regione dalla provincia
  const getRegion = (provincia) => {
    return provinceToRegion[provincia] || "Altra Regione";
  };

  // Aggiungi regione a tutte le aziende
  const companiesWithRegion = useMemo(() => {
    return allCompaniesData.map(company => ({
      ...company,
      regione: getRegion(company.provincia)
    }));
  }, []);

  // Ordina le aziende per regione (Emilia-Romagna prima) e poi per provincia
  const sortedCompanies = useMemo(() => {
    const regionOrder = ['Emilia-Romagna'];
    
    return [...companiesWithRegion].sort((a, b) => {
      // Prima ordina per regione
      const aRegionIndex = regionOrder.indexOf(a.regione);
      const bRegionIndex = regionOrder.indexOf(b.regione);
      
      if (aRegionIndex !== -1 && bRegionIndex === -1) return -1;
      if (aRegionIndex === -1 && bRegionIndex !== -1) return 1;
      if (aRegionIndex !== -1 && bRegionIndex !== -1) {
        if (aRegionIndex !== bRegionIndex) return aRegionIndex - bRegionIndex;
      }
      
      // Se stessa regione o entrambe non in regionOrder, ordina alfabeticamente per regione
      const regionCompare = a.regione.localeCompare(b.regione);
      if (regionCompare !== 0) return regionCompare;
      
      // Se stessa regione, ordina per provincia
      return a.provincia.localeCompare(b.provincia);
    });
  }, [companiesWithRegion]);

  // Filtra le aziende in base alla regione selezionata e aziende eliminate
  const filteredCompanies = useMemo(() => {
    let companies = sortedCompanies.filter(c => !deletedCompanies.includes(c.name));
    
    if (selectedRegion) {
      companies = companies.filter(c => c.regione === selectedRegion);
    }
    
    return companies;
  }, [sortedCompanies, deletedCompanies, selectedRegion]);

  // Ottieni lista unica di regioni per il filtro
  const uniqueRegions = useMemo(() => {
    const regions = [...new Set(sortedCompanies.map(c => c.regione))];
    return regions.sort((a, b) => {
      if (a === 'Emilia-Romagna') return -1;
      if (b === 'Emilia-Romagna') return 1;
      return a.localeCompare(b);
    });
  }, [sortedCompanies]);

  const totalSlides = Math.ceil(filteredCompanies.length / 2);

  const nextSlide = () => setCurrentSlide(Math.min(currentSlide + 1, totalSlides - 1));
  const prevSlide = () => setCurrentSlide(Math.max(currentSlide - 1, 0));
  const goToSlide = (idx) => setCurrentSlide(idx);

  const getCurrentCompanies = () => {
    const startIdx = currentSlide * 2;
    return filteredCompanies.slice(startIdx, startIdx + 2);
  };

  const handlePrint = () => window.print();

  const deleteCompany = (name) => {
    setDeletedCompanies([...deletedCompanies, name]);
    // Aggiusta la slide corrente se necessario
    if (currentSlide >= totalSlides - 1 && currentSlide > 0) {
      setCurrentSlide(currentSlide - 1);
    }
  };

  const restoreCompany = (name) => {
    setDeletedCompanies(deletedCompanies.filter(n => n !== name));
  };

  const getWebsiteUrl = (website) => {
    // Pulisci il website e crea URL per Google Search
    let cleanWebsite = website.replace(/^(https?:\/\/)?(www\.)?/, '');
    return `https://www.google.com/search?q=${encodeURIComponent(cleanWebsite)}`;
  };

  return (
    <div className="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 flex flex-col">
      <div className="bg-white shadow-xl p-4 print:hidden">
        <div className="max-w-7xl mx-auto flex items-center justify-between">
          <div className="flex items-center gap-4">
            <button onClick={() => setCurrentSlide(0)} className="p-2 hover:bg-gray-100 rounded-lg transition-colors">
              <Home size={20} className="text-blue-900" />
            </button>
            <div>
              <h1 className="text-2xl font-bold text-blue-900">GDTRE Private Equity</h1>
              <p className="text-sm text-gray-600">Report Completo • {filteredCompanies.length} Aziende Target</p>
            </div>
          </div>
          <div className="flex items-center gap-4">
            <div className="flex items-center gap-2">
              <Filter size={18} className="text-blue-600" />
              <select 
                value={selectedRegion}
                onChange={(e) => {
                  setSelectedRegion(e.target.value);
                  setCurrentSlide(0);
                }}
                className="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                <option value="">Tutte le Regioni</option>

                ))}
              </select>

              onClick={() => setShowDeleted(!showDeleted)}
              className="flex items-center gap-2 px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700"
            >
              <RotateCcw size={18} />
              Eliminate ({deletedCompanies.length})
            </button>
            <button onClick={handlePrint} className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
              <Printer size={18} />
              Stampa/PDF
            </button>
            <div className="text-right">
              <p className="text-sm text-gray-600">12 Nov 2025</p>
              <p className="text-xs text-gray-500 font-semibold">Slide {currentSlide + 1}/{totalSlides}</p>
            </div>
          </div>
        </div>
      </div>

      {showDeleted && deletedCompanies.length > 0 && (
        <div className="bg-yellow-50 border-b border-yellow-200 p-4 print:hidden">
          <div className="max-w-7xl mx-auto">
            <h3 className="text-sm font-semibold text-yellow-900 mb-2">Aziende Eliminate ({deletedCompanies.length}):</h3>
            <div className="flex flex-wrap gap-2">
              {deletedCompanies.map(name => (
                <button
                  key={name}
                  onClick={() => restoreCompany(name)}
                  className="flex items-center gap-2 px-3 py-1 bg-white border border-yellow-300 rounded-lg text-sm hover:bg-yellow-100 transition-colors"
                >
                  <RotateCcw size={14} />
                  {name}
                </button>
              ))}
            </div>
          </div>
        </div>
      )}

      <div className="flex-1 flex items-center justify-center p-8 print:p-0">
        <div className="bg-white rounded-xl shadow-2xl w-full max-w-6xl aspect-[16/9] p-12 relative print:shadow-none">
          <div className="h-full flex flex-col gap-6">
            {getCurrentCompanies().map((c, idx) => (
              <div key={idx} className="flex-1 border-l-4 border-blue-600 pl-6 relative group">
                <button
                  onClick={() => deleteCompany(c.name)}
                  className="absolute -right-2 -top-2 p-2 bg-red-500 text-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity hover:bg-red-600 print:hidden"
                  title="Elimina azienda"
                >
                  <Trash2 size={16} />
                </button>
                <h2 className="text-2xl font-bold text-gray-900 mb-2">{c.name}</h2>
                <div className="flex items-center gap-4 text-sm mb-3">
                  <span className="text-blue-600">📍 {c.provincia} ({c.regione})</span>
                  <span className="px-3 py-1 bg-blue-100 text-blue-800 rounded-full font-semibold text-xs">{c.settore}</span>
                </div>
                <div className="grid grid-cols-4 gap-3 mb-3">
                  <div className="bg-blue-50 rounded p-2">
                    <div className="text-xs text-gray-600 mb-1">Ricavi</div>
                    <div className="text-lg font-bold text-blue-900">{c.ricavi}</div>
                  </div>
                  <div className="bg-green-50 rounded p-2">
                    <div className="text-xs text-gray-600 mb-1">EBITDA</div>
                    <div className="text-lg font-bold text-green-700">{c.ebitda}</div>
                  </div>
                  <div className="bg-purple-50 rounded p-2">
                    <div className="text-xs text-gray-600 mb-1">CAGR</div>
                    <div className="text-lg font-bold text-purple-700">{c.cagr}</div>
                  </div>
                  <div className="bg-gray-50 rounded p-2">
                    <div className="text-xs text-gray-600 mb-1">Website</div>
                    <a 
                      href={getWebsiteUrl(c.website)}
                      target="_blank"
                      rel="noopener noreferrer"
                      className="text-xs font-semibold text-blue-600 hover:text-blue-800 underline truncate block"
                    >
                      {c.website}
                    </a>
                  </div>
                </div>
                <p className="text-sm text-gray-700 leading-relaxed">{c.description}</p>
              </div>
            ))}
          </div>
          <div className="absolute bottom-4 left-12 right-12 flex justify-between text-xs text-gray-400 border-t pt-2">
            <span>Report Completo • Ricavi €15-35M • EBITDA &gt;10% • CAGR &gt;8%</span>
            <span>© GDTRE 2025</span>
          </div>
        </div>
      </div>

      <div className="bg-white border-t p-4 print:hidden">
        <div className="max-w-7xl mx-auto">
          <div className="flex justify-between mb-3">
            <button 
              onClick={prevSlide} 
              disabled={currentSlide === 0} 
              className={`flex items-center gap-2 px-6 py-3 rounded-lg font-semibold ${
                currentSlide === 0 
                  ? 'bg-gray-200 text-gray-400 cursor-not-allowed' 
                  : 'bg-blue-600 text-white hover:bg-blue-700'
              }`}
            >
              <ChevronLeft size={20} />Precedente
            </button>
            <div className="flex gap-2">
              {Array.from({ length: Math.min(15, totalSlides) }).map((_, idx) => (
                <button 
                  key={idx} 
                  onClick={() => goToSlide(idx)} 
                  className={`transition-all ${
                    currentSlide === idx 
                      ? 'w-8 h-3 bg-blue-600 rounded-full' 
                      : 'w-3 h-3 bg-gray-300 rounded-full hover:bg-gray-400'
                  }`} 
                />
              ))}
            </div>
            <button 
              onClick={nextSlide} 
              disabled={currentSlide === totalSlides - 1} 
              className={`flex items-center gap-2 px-6 py-3 rounded-lg font-semibold ${
                currentSlide === totalSlides - 1 
                  ? 'bg-gray-200 text-gray-400 cursor-not-allowed' 
                  : 'bg-blue-600 text-white hover:bg-blue-700'
              }`}
            >
              Successivo<ChevronRight size={20} />
            </button>
          </div>
          <div className="text-center">
            <p className="text-sm text-gray-600">
              📊 Aziende {currentSlide * 2 + 1}-{Math.min((currentSlide + 1) * 2, filteredCompanies.length)} di {filteredCompanies.length} visibili 
              {selectedRegion && <span className="text-blue-600 font-semibold"> • Filtrato: {selectedRegion}</span>}
              {deletedCompanies.length > 0 && <span className="text-red-600"> • {deletedCompanies.length} eliminate</span>}
            </p>
          </div>
        </div>
      </div>

      <div className="bg-gradient-to-r from-blue-600 to-purple-600 p-3 text-white text-center print:hidden">
        <p className="text-sm font-semibold">💡 Clicca sui siti web per cercarli su Google • Elimina aziende con il pulsante 🗑️ • Ripristina dalla barra gialla</p>
      </div>
    </div>
  );
}
